<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Chat WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<meta charset="UTF-8">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row" style="background: lightblue">
        <div style="text-align: center">
            <h2>Чат</h2>
        </div>
        <div class="col-md-12" id="chat-div">
            <table id="chat" class="table table-bordered" style="background: aliceblue">
                <tbody id="chatBody">
                </tbody>
            </table>
        </div>
        <div class="col-md-12" id="users-div">
            <label for="user-list">Список пользователей</label>
            <ol id="user-list">
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Подключиться</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Отключиться
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="form-inline">
                <label for="name">Никнейм</label>
                <input type="text" id="name" class="form-control" placeholder="Ваше имя">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="text-to-send">Текст</label>
                    <textarea id="text-to-send" class="form-control" placeholder="Ваш текст" cols="155"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="send" class="btn btn-default" type="submit">Отправить</button>
                        <button id="bold" class="btn btn-default" type="submit"><b>Ж</b></button>
                        <button id="idiomatic" class="btn btn-default" type="submit"><i>I</i></button>
                        <button id="strike" class="btn btn-default" type="submit"><s>S</s></button>
                        <input type="file" id="image-selector" class="form-control" multiple
                               accept="image/*,image/jpeg,image/png">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
